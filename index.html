<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css"> <!-- Reset Browser CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="left-banner">

        <div class="header">
            <img src="images/odin-logo.png" alt="odin-logo" class="logo">
            <h1 class="title">Odin</h1>
        </div>

        <p class="bg-source">Photo by <a href="https://unsplash.com/@jessicamaephotographyga" target="_blank">Jessica Furtney</a> on <a href="https://unsplash.com/photos/zhqD0tw1peA" target="_blank">Unsplash</a></p>

    </div>

    <main>
        <div class="signup-section">

            <h3>
                This  is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> go get started<br><br>

                You <em>know</em> you want to.
            </h3>
        
            <form action="" method="POST" class="signup-form">

                <div class="white-container">

                    <h2>Let's do this!</h2>

                    <fieldset>

                        <div class="row">
                            <div class="input-container">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="input-container">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-container">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-container">
                                <label for="phone-num">Phone Number</label>
                                <input type="phone" id="phone-num" name="phone-num" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-container">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="error" name="password" required>
                            </div>
                            <div class="input-container">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" class="error" required>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>

</body>

</html>
