<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="left-banner">

        <div class="header">
            <img src="images/odin-logo.png" alt="odin-logo" class="logo">
            <h1 class="title">Odin</h1>
        </div>

        <p class="bg-source">Photo by ... on ...</p>

    </div>

    <main>
        <div class="signup-section">

            <p>
                This  is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> go get started

                You <em>know</em> you want to.
            </p>
        
            <form class="signup-form">
        
                <fieldset action="" method="POST">
                    
                    <legend>Let's do this!</legend>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">Second Name</label>
                    <input type="text" id="last-name" name="last-name">
        
                    <label for="email>Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-num">Phone Number</label>
                    <input type="phone" id="phone-num" name="phone-num">
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">

                </fieldset>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>

</body>

</html>
